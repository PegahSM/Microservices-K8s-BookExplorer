apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: book-explorer-ui
  namespace: book-explorer
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: streamlit-ui
            port:
              number: 80
