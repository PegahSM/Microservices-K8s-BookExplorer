apiVersion: apps/v1
kind: Deployment
metadata:
  name: review
  namespace: book-explorer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: review
  template:
    metadata:
      labels:
        app: review
    spec:
      containers:
        - name: review
          image: pegahsm/review-svc:3.0
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: review-db-url
          

---
apiVersion: v1
kind: Service
metadata:
  name: review-svc
  namespace: book-explorer   # match the Deployment namespace
spec:
  selector:
    app: review
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP


