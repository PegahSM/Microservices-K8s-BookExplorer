apiVersion: v1
kind: PersistentVolumeClaim
metadata: { name: pgdata, namespace: book-explorer }
spec:
  accessModes: ["ReadWriteOnce"]
  resources: { requests: { storage: 5Gi } }
---
apiVersion: apps/v1
kind: Deployment
metadata: { name: postgres, namespace: book-explorer }
spec:
  replicas: 1
  selector: { matchLabels: { app: postgres } }
  template:
    metadata: { labels: { app: postgres } }
    spec:
      containers:
      - name: postgres
        image: postgres:16
        env:
        - name: POSTGRES_DB      # from ConfigMap
          valueFrom: { configMapKeyRef: { name: app-config, key: DATABASE_NAME } }
        - name: POSTGRES_USER
          valueFrom: { configMapKeyRef: { name: app-config, key: DATABASE_USER } }
        - name: POSTGRES_PASSWORD
          valueFrom: { secretKeyRef: { name: db-secret, key: POSTGRES_PASSWORD } }
        volumeMounts: [{ name: data, mountPath: /var/lib/postgresql/data }]
      volumes:
      - name: data
        persistentVolumeClaim: { claimName: pgdata }
---
apiVersion: v1
kind: Service
metadata: { name: postgres, namespace: book-explorer }
spec:
  selector: { app: postgres }
  ports: [{ port: 5432, targetPort: 5432 }]
